<!DOCTYPE html>

<style>
body {
  background-image: url('./images/slap.jpeg');
}
.wrap_content {
  width:  fit-content;
  height: fit-content;
}
h1 {
  font-size: 50px;
}
h2 {
  font-size: 50px;
}
</style>

<body>
  <div style="background-color:rgba(255, 255, 255, 0.85)" align="center">
    <h1>Slap Tymek Countdown!</h1>
    <h2>Agata, już 23 grudnia o godzinie 19:00 na imprezie świątecznej dla bananów sprzedasz chujcowi lepę na ryj!</h2>
    <h2>Do tego czasu pozostało: </h2> <h2 id="demo"></h2>
  </div>

  <div align="center">
    <div class="wrap_content" style="background-color:rgba(255, 255, 255, 0.8)">
      <img src="./images/tymek.jpeg" height="600" hspace="20px" vspace="20px">
      <img src="./images/szczur.png" height="600" hspace="20px" vspace="20px">
    </div>
  </div>
</body>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 24, 2023 16:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
